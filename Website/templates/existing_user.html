{% extends "check_user.html" %} {% block title %}Login{% endblock %} {% block content
    %}
    <form method="POST">
      <h3 style="color:white" align="center">Welcome To The Login Page</h3>
      <div class="form-group">
        <label style="color:white" for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter Email"
        />
      </div>
      <div class="form-group">
        <label style="color:white" for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter Password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    {% endblock %}
