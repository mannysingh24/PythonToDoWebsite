{% extends "check_user.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
<form method="POST">
    <h3 style="color:white" align="center">Sign Up</h3>
    <div class="form-group">
        <label style="color:white" for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter Email"
        />
      </div>
      <div class="form-group">
        <label style="color:white" for="first_name">First Name</label>
        <input
          type="text"
          class="form-control"
          id="first_name"
          name="first_name"
          placeholder="Enter Your First Name"
        />
      </div>
      <div class="form-group">
        <label style="color:white" for="last_name">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="last_name"
          name="last_name"
          placeholder="Enter Your Last Name"
        />
      </div>
      <div class="form-group">
        <label style="color:white" for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter Your Password"
        />
      </div>
      <div class="form-group">
        <label style="color:white" for="password_confirm">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password_confirm"
          name="password_confirm"
          placeholder="Confirm Your Password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
